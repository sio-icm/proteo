; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:uno_r4_wifi]
platform = renesas-ra
board = uno_r4_wifi
framework = arduino

; Configuración del monitor serial
monitor_speed = 9600
monitor_filters =
    default
    time

; Librerías necesarias
lib_deps =
    ; Para comunicación RS232/Serial
    ; Para control PID (a implementar)

; Flags de compilación
build_flags =
    -DARDUINO_UNO_R4_WIFI
    -D PROTEO_VERSION="1.0.0"

; Puerto de upload (ajustar según tu sistema)
; upload_port = /dev/ttyACM0  ; Linux
; upload_port = COM3          ; Windows
